<header id="header" class="header js-header-home">
	<div class="header__container container">
		<nav class="navigation">
			<a class="link logo" href="./index.html">
				<img class="logo__icon" src="./img/logo.svg" alt="Filmoteka">
				<span class="logo__text">Filmoteka</span>
			</a>

			<ul class="list navigation__list">
				<li class="navigation__item">
					<a id="home-link" class="link navigation__link navigation__link--current" href="#">Home</a>
				</li>
				<li class="navigation-item">
					<a id="mylib-link" class="link navigation__link" href="#">My library</a>
				</li>
			</ul>
		</nav>

		<form class="search" id="search-form">
			<input class="search__input" type="text" name="searchQuery" autocomplete="off" autofocus
				placeholder="Movie search" required minlength="3" />
			<button class="search__btn" type="submit" title="Search">
				<svg class="icon search__icon" width="12" height="12">
					<use href="./img/icons.svg#icon-search"></use>
				</svg>
			</button>
			<p class="search__info">Search result not successful. Enter the correct movie name and try againe</p>
		</form>

		<div class="header__wrapper" id="mylib-btns">
			<button id="watched-btn" class="button button--active header__button" type="button">Watched</button>
			<button id="queue-btn" class="button header__button" type="button">queue</button>
		</div>

	</div>
</header>
